<div>
  <h2>Tabla de Clientes</h2>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Cédula</th>
        <th>Celular</th>
        <th>Observaciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>{{ cliente.direccion }}</td>
        <td>{{ cliente.cedula }}</td>
        <td>{{ cliente.celular }}</td>
        <td>{{ cliente.observacion }}</td>
      </tr>
    </tbody>
  </table>
</div>
