<div class="container">
  <h2 class="h2-title">Configuraci√≥n</h2>
  <hr />
  <div class="form-group">
    <p>
      Cargar marcas y modelos desde una API (Esto puede tardar unos segundos).
    </p>
    <div class="d-flex">
      <button
        class="btn btn-primary align-content-center btnCargarMarcasYModelos"
        (click)="cargarMarcasModelos()"
        [disabled]="isLoading"
      >
        Cargar marcas y modelos
      </button>
    </div>
    <div *ngIf="isLoading" class="loading-indicator p-2">
      Cargando datos, por favor espere...
    </div>
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>
  <hr />
</div>
