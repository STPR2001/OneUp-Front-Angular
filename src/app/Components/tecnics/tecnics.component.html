<div class="container">
  <h2 class="h2-title">Técnicos</h2>
  <div class="row mb-3">
    <div class="col-md-6">
      <input
        type="text"
        placeholder="Buscar por nombre..."
        [(ngModel)]="nombre"
        class="form-control"
        (change)="onFilterChange()"
      />
    </div>
    <div class="col-md-6 text-end">
      <button
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#agregarTecnicoModal"
      >
        Agregar técnico
      </button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tecnico of tecnicos" class="hover-row">
          <td>{{ tecnico.nombre }}</td>
          <td>
            <button
              type="button"
              class="btn btn-primary me-2"
              data-bs-toggle="modal"
              data-bs-target="#ModificarTecnicoModal"
              title="Modificar"
              (click)="abrirModalModificacion(tecnico.id, tecnico.nombre)"
            >
              <span class="material-icons icon-small">edit</span>
            </button>

            <button
              class="btn btn-danger"
              title="Eliminar"
              (click)="desactivarTecnicos(tecnico)"
            >
              <span class="material-icons icon-small">delete</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <button
        class="btn btn-primary me-1"
        (click)="onPageChange(currentPage - 1)"
        [disabled]="currentPage === 0"
      >
        Anterior
      </button>
      <ng-container *ngIf="totalPages > 0">
        <button
          class="btn btn-primary me-1"
          (click)="onPageChange(0)"
          [disabled]="currentPage === 0"
        >
          1
        </button>
        <button
          *ngIf="currentPage > 1"
          class="btn btn-primary me-1"
          (click)="onPageChange(currentPage - 1)"
          [disabled]="currentPage === 1"
        >
          {{ currentPage }}
        </button>
        <button
          *ngIf="currentPage != 0 && totalPages != currentPage + 1"
          class="btn btn-primary me-1"
          (click)="onPageChange(currentPage)"
          [disabled]="true"
        >
          {{ currentPage + 1 }}
        </button>

        <button
          *ngIf="totalPages != currentPage + 2 && totalPages >= currentPage + 2"
          class="btn btn-primary me-1"
          (click)="onPageChange(currentPage + 1)"
        >
          {{ currentPage + 2 }}
        </button>
        <button
          *ngIf="totalPages > 1"
          class="btn btn-primary me-1"
          (click)="onPageChange(totalPages - 1)"
          [disabled]="currentPage === totalPages - 1"
        >
          {{ totalPages }}
        </button>
      </ng-container>
      <button
        class="btn btn-primary"
        (click)="onPageChange(currentPage + 1)"
        [disabled]="currentPage === totalPages - 1 || totalPages === 0"
      >
        Siguiente
      </button>
    </div>
  </div>

  <div
    class="modal fade"
    id="agregarTecnicoModal"
    tabindex="-1"
    aria-labelledby="agregarTecnicoModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form (ngSubmit)="agregarTecnico()">
          <div class="modal-header">
            <h2 class="modal-title text-center fs-2 h2-title">
              Agregar técnico
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              #agregarTecnicoModal
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nombre"
                >Nombre <span class="requerido">*</span></label
              >
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="form-control fs-5"
                required
                [(ngModel)]="nuevoTecnico.nombre"
              />
            </div>
            <div *ngIf="errorAgregarTecnico" class="text-danger">
              Error al agregar el técnico.
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger col-3 me-2"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-success col-3">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="ModificarTecnicoModal"
    tabindex="-1"
    aria-labelledby="ModificarTecnicoModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form (ngSubmit)="modificarTecnico()">
          <div class="modal-header">
            <h2 class="text-center fs-2 h2-title">Modificar técnico</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              #ModificarTecnicoModal
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 d-grid gap-2">
              <label for="nombre"
                >Nombre <span class="requerido">*</span></label
              >
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="form-control fs-5"
                required
                [(ngModel)]="tecnico.nombre"
              />
            </div>
            <div *ngIf="errorModificarTecnico" class="text-danger">
              Error al modificar el tecnico.
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger col-3 me-2"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-success col-3">
              Modificar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
