    <header>
        <h1>Bienvenido al Inicio</h1>
        <hr>
        <h2>Reparaciones pendientes</h2>
    </header>
    <main class="main-content">
        <div class="search-container">
            <div class="search m-3">
                <input type="text" placeholder="Buscar reparaciÃ³n..." [(ngModel)]="searchTerm" class="form-control" />
            </div>
        </div>

        <div class="card-container">
            <div *ngFor="let reparacion of filteredReparacionesForStatus" class="card">
                <div class="card-header">
                    <h2>Orden: {{ reparacion.id }}</h2>
                </div>
                <div class="card-body">
                    <p><strong>Fecha Ingreso:</strong> {{ reparacion.fechaIngreso | date }}</p>
                    <p><strong>Cliente:</strong> {{ reparacion.cliente.nombre }}</p>
                    <p><strong>Marca:</strong> {{ reparacion.equipo.marca.nombre }}</p>
                    <p><strong>Modelo:</strong> {{ reparacion.equipo.modelo.nombre }}</p>
                    <p><strong>Falla:</strong> {{ reparacion.falla }}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success me-2" [routerLink]="['/modificarReparacion', reparacion.id]">
                        Modificar
                    </button>
                </div>
            </div>
        </div>
    </main>
